        <h1>Let's find out what you should read next!</h1>
        <p>Select one answer from each question to get a personalized suggestion</p>
        <form id="my_form">
                       
           <!--question 1 -->

            
            <h3>Do you like to play outdoors?</h3>

            <!--outdoors: yes-->
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="outdoors"><!--was id="friend"-->
                <label class="form-check-label" for="outdoors">Yes</label>
            </div>
            <!--outdoors: no-->
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="indoors"><!--was id="romance"-->
                <label class="form-check-label" for="indoors">No</label>
            </div>
            
                  
            <!--question 2-->
            <!-- animals-->

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="animals"><!--was occasion1-->

            </div>

            <!--occasion2-->

                <input type="checkbox" class="form-check-input" id="notAnimals"><!--was occasion2-->

            </div>

            <!--question 3: choose a super power-->
            <h3>Which super power would you rather have?</h3>
            <div class="form-group form-check">
