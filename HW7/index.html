<!doctype html>
<html lang="en">
<!-- this is week 7 in-class example of JS object implementation, forms, bootstrap, etc. -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Week 7</title>
    <style>
    /*css styling goes here*/

        #container {
            margin-top: 5%;
            margin-left: 10%;
            margin-right: 10%;
        }
        /* using CSS box model */
        #output {
            border: 15px;
            padding: 20px;
            margin: 20px;
            margin-top: 1%;
            text-align: center;
            font-size: x-large;
        }
    </style>

    <script>
        
<script>
// defining the object: flower form
function Flower (fm) {
    this.name = fm.name.value;
    this.email = fm.email.value;
    this.friend = fm.friend.checked; //recipient is a friend 
    this.romance = fm.romance.checked; //recipient is a romantic partner
    this.business = fm.business.checked; // recipient is a business associate
    this.occasion1 = fm.occasion1.checked; // I made a horrible mistake
    this.occasion2 = fm.occasion2.checked; // I want to show appreciation
    this.occasion3 = fm.occasion3.checked; // It is a special occasion
 
// return box colors
    this.order = function () {
        // recipient is friend and I made a mistake 
        if (this.friend && (this.occasion2 || this.occasion3)) {
            return #ECFF33; //yellow
        }
        //recipient is friend and I want to show appreciation 
        if (this.friend && (this.occasion1 || this.occasion3)) {
            return #F153EA; //purple
        }
        //recipient is romantic partner and I made a mistake 
        if (this.romance && (this.occasion2 || this.occasion3)) {
            return #F90808; //red
        }

        //if recipient is romantic partner and I want to show appreciations
        if (this.romance && (this.occasion1 || this.occasion3)) {
            return #F9085D; //pink
        }
    
    }
//return box text 
    this.suggestion = function () {
        //friend + mistake 
        if (this.friend && this.occasion1) {
            return "We recommend sending a bouquet of daisies and lilies to your friend to represent your remorse and friendship.";
            }

        //romance + mistake 
        if (this.romance + this.occasion1) {
            return "We recommend sending a dozen red roses and a box of chocolates to convey your remorse."
            }

        //friend + appreciation
        if (this.friend && this.occasion2) {
            return "We recommend sending an arrangement of orchids and lilies to express your appreciation."
            } 
        
        //romance + appreciations
        if (this.romance && this.occasion2) {
            return "We recommend a bouquet of orchids and red roses to express your love and appreciation."
            }
    }
}

// process form
function process_form () {
    var fm = document.getElementByID("orderform");
    var out = document.getElementByID("output");
    
    
    var Flower = new Flower (fm); 
    out.style.background = Flower.order ();
    out.innerHTML = Flower.suggestion ();
}
</script>

</head>

<body>
    <div id="container">
        <h1>The Language of Flowers Order Form</h1>
        <form id="my_form">
            <!-- individual info -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We will never share your email with anyone
                    else.</small>
            </div>

           <!--choose a the recipient of the flowers -->

            <h4>Please check all that apply so that we can arrange a beautiful bouquet, personalized for your needs:</h4>
            <br>
            <h3>Who are the flowers for?</h3>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="recipient1">
                <label class="form-check-label" for="recipient1">These flowers are for a friend</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="recipient2">
                <label class="form-check-label" for="recipient2">These flowers are for a romantic partner</label>
            </div>
            
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="recipient3">
                <label class="form-check-label" for="recipient3">These flowers are for a business associate</label>
            </div>
            

            <!-- choose an occasion -->
            <h3>What is the reason for sending flowers?</h3>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="occasion1">
                <label class="form-check-label" for="occasion1">I made a horrible mistake and I am trying to fix it.</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="occasion2">
                <label class="form-check-label" for="occasion2">I would like to express my appreciation.</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="occasion3">
                <label class="form-check-label" for="occasion2">This is for a special occasion.</label>
            </div>



            <button type="button" class="btn btn-primary" onclick="process_form()">Submit</button><!--console says process_form
            () is not defined?-->
            
            <!-- recommendation output area -->
            <div id="output">
            <h3>We recommend sending</h3>
            </div>

        </form>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
